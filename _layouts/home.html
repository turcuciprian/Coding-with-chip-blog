---
layout: default 
---

<h1>{{ site.title }}</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
      <p class="post-excerpt">{{ post.excerpt }}</p>
    </li>
    {% if forloop.index == 1 %}
      {% break %}
    {% endif %}
  {% endfor %}
</ul>
