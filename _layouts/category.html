---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
{% for post in site.categories[page.category] %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
    </li>
{% endfor %}
</ul>
{% for category in post.categories %}
    <a href="/categories/{{ category | slugify }}/">{{ category }}</a>
{% endfor %}
