---
layout: default
pagination:
  enabled: true
  collection: all
---

<h1>{{ page.title }}</h1>
<ul>
{% for post in paginator.categories[paginator.category] %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
    </li>
{% endfor %}
</ul>
{% for category in paginator.categories %}
    <a href="/categories/{{ category | slugify }}/">{{ category }}</a>
{% endfor %}
